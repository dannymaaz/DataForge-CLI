<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="620" viewBox="0 0 1280 620">
  <rect width="1280" height="620" fill="#0a1020"/>
  <rect x="20" y="20" width="1240" height="580" fill="#0f172a" stroke="#1d4ed8" stroke-width="2" rx="8"/>
  <text x="44" y="58" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="24">DATAFORGE CLI - Wide View</text>
  <text x="44" y="96" fill="#60a5fa" font-family="Consolas, 'Courier New', monospace" font-size="18">+--------------------------------------------------------------------------------------------------+</text>
  <text x="44" y="124" fill="#e2e8f0" font-family="Consolas, 'Courier New', monospace" font-size="17">|                                          DATAFORGE CLI                                           |</text>
  <text x="44" y="150" fill="#60a5fa" font-family="Consolas, 'Courier New', monospace" font-size="18">+--------------------------------------------------------------------------------------------------+</text>
  <text x="44" y="188" fill="#cbd5e1" font-family="Consolas, 'Courier New', monospace" font-size="17">[&gt;] Guia Rapida</text>
  <text x="44" y="218" fill="#94a3b8" font-family="Consolas, 'Courier New', monospace" font-size="16">1) Usa opcion 1 para extraer Excel -&gt; CSV.</text>
  <text x="44" y="244" fill="#94a3b8" font-family="Consolas, 'Courier New', monospace" font-size="16">2) Usa opcion 2 para convertir CSV -&gt; SQL INSERT.</text>
  <text x="44" y="270" fill="#94a3b8" font-family="Consolas, 'Courier New', monospace" font-size="16">3) Perfil SQL: warehouse_clean (staging) o generic (dinamico).</text>
  <text x="44" y="310" fill="#cbd5e1" font-family="Consolas, 'Courier New', monospace" font-size="17">[&gt;] Menu Principal</text>
  <text x="44" y="340" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[1] Extraer hojas Excel a CSV</text>
  <text x="44" y="366" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[2] Generar SQL INSERT desde CSV (warehouse_clean/generic)</text>
  <text x="44" y="392" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[3] Inspeccionar estructura de Excel</text>
  <text x="44" y="418" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[4] Validar calidad de CSV</text>
  <text x="44" y="444" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[5] Unir multiples CSV en uno</text>
  <text x="44" y="470" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[6] Limpiar carpetas temporales</text>
  <text x="44" y="496" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[7] Ver guia de uso</text>
  <text x="44" y="522" fill="#93c5fd" font-family="Consolas, 'Courier New', monospace" font-size="16">[0] Salir</text>
  <text x="44" y="566" fill="#64748b" font-family="Consolas, 'Courier New', monospace" font-size="14">Theme: dark blue terminal panel style</text>
</svg>
